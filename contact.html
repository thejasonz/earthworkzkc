  <!-- Page Heading/Breadcrumbs -->

      <div class="col-lg-12">
          <h1 class="page-header">Contact

              <li><a href="index.html">Home</a>

              <li class="active">Contact</li>
          </ol>
      </div>
  </div>
  <!-- /.row -->

  <!-- Content Row -->
  <div class="row">
      <!-- Map Column -->
      <div class="col-md-8">
          <!-- Embedded Google Map -->
          <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3099.950222891966!2d-94.1950786846461!3d39.01644897955247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87c110dffb61cabd%3A0x17956d785550a375!2s599+James+D+Rollo+Ct%2C+Grain+Valley%2C+MO+64029!5e0!3m2!1sen!2sus!4v1471289147549"></iframe>
      </div>
      <!-- Contact Details Column -->
      <div class="col-md-4">
          <h3>Contact Details</h3>
          <p>
              {{ site.address }}<br>
          </p>
          <p><i class="fa fa-phone"></i>
              <abbr title="Phone">P</abbr>: {{site.phone}}</p>
          <p><i class="fa fa-envelope-o"></i>
              <abbr title="Email">E</abbr>: <a href="mailto:{{site.email}}">{{site.email}}</a>
          </p>
          <p><i class="fa fa-clock-o"></i>
              <abbr title="Hours">H</abbr>: Monday - Friday: 9:00 AM to 5:00 PM</p>

              <li>
                  <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>

      </div>
  </div>
  <!-- /.row -->

  <!-- Contact Form -->
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="row">
      <div class="col-md-8">
          <h3>Send us a Message</h3>
          <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/{{ site.email }}">
              <div class="control-group form-group">
                  <div class="controls">
                      <label>Full Name:</label>
                      <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                      <p class="help-block"></p>
                  </div>
              </div>
              <div class="control-group form-group">
                  <div class="controls">
                      <label>Phone Number:</label>
                      <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                  </div>
              </div>
              <div class="control-group form-group">
                  <div class="controls">
                      <label>Email Address:</label>
                      <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                  </div>
              </div>
              <div class="control-group form-group">
                  <div class="controls">
                      <label>Message:</label>
                      <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                  </div>
              </div>
              <div id="success"></div>
              <input type="hidden" name="_next" value="index.html" />
              <!-- For success/fail messages -->
              <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
      </div>

  </div>
  <!-- /.row -->

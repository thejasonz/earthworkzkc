---
layout: construction
---

<!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('img/slide1.jpg');"></div>
            <div class="carousel-caption">
                <h2>Directional Boring</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('img/slide2.jpg');"></div>
            <div class="carousel-caption">
                <h2>Vacuum Excavation</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('img/slide3.jpg');"></div>
            <div class="carousel-caption">
                <h2>Trenching</h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Earthworkz
              <small>Enterprises, Inc.</small>
          </h1>
          <ol class="breadcrumb">
              <li><a href="index.html">Home</a>
              </li>
              <li class="active">Contact</li>
          </ol>
      </div>
  </div>
  <!-- /.row -->

  <!-- Content Row -->
  <div class="row">
      <!-- Map Column -->
      <div class="col-md-8">
          <!-- Embedded Google Map -->
          <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d396371.6812947753!2d-94.85590491736366!3d39.09158371993969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87c0f75eafe99997%3A0x558525e66aaa51a2!2sKansas+City%2C+MO!5e0!3m2!1sen!2sus!4v1470970119816"></iframe>
      </div>
      <!-- Contact Details Column -->
      <div class="col-md-4">
          <h3>Contact Details</h3>
          <p>
              {{ site.address }}<br>
          </p>
          <p><i class="fa fa-phone"></i>
              <abbr title="Phone">P</abbr>: {{site.phone}}</p>
          <p><i class="fa fa-envelope-o"></i>
              <abbr title="Email">E</abbr>: <a href="mailto:{{site.email}}">{{site.email}}</a>
          </p>
          <p><i class="fa fa-clock-o"></i>
              <abbr title="Hours">H</abbr>: Monday - Friday: 9:00 AM to 5:00 PM</p>
          <!--<ul class="list-unstyled list-inline list-social-icons">
              <li>
                  <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
              </li>
              <li>
                  <a href="#"><i class="fa fa-linkedin-square fa-2x"></i></a>
              </li>
              <li>
                  <a href="#"><i class="fa fa-twitter-square fa-2x"></i></a>
              </li>
              <li>
                  <a href="#"><i class="fa fa-google-plus-square fa-2x"></i></a>
              </li>
          </ul>-->
      </div>
  </div>
  <!-- /.row -->

  <!-- Contact Form -->
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="row">
      <div class="col-md-8">
          <h3>Send us a Message</h3>
          <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/{{ site.email }}">
              <div class="control-group form-group">
                  <div class="controls">
                      <label>Full Name:</label>
                      <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                      <p class="help-block"></p>
                  </div>
              </div>
              <div class="control-group form-group">
                  <div class="controls">
                      <label>Phone Number:</label>
                      <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                  </div>
              </div>
              <div class="control-group form-group">
                  <div class="controls">
                      <label>Email Address:</label>
                      <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                  </div>
              </div>
              <div class="control-group form-group">
                  <div class="controls">
                      <label>Message:</label>
                      <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                  </div>
              </div>
              <div id="success"></div>
              <input type="hidden" name="_next" value="index.html" />
              <!-- For success/fail messages -->
              <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
      </div>

  </div>
  <!-- /.row -->

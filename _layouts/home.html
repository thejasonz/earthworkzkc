<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    {% include header.html %}

    {% include carousel.html %}

    <!-- Page Content -->
    <div class="container">

        {% include services.html %}

        <!-- Portfolio Section -->

        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Recent Jobs</h2>
            </div>
            {% for job in page.recent-jobs %}
            <div class="col-md-4 col-sm-6">
                <a href="{{ job.url }}">
                    <img class="img-responsive img-portfolio img-hover" src="{{ job.img }}" alt="{{ job.alt }}">
                </a>
            </div>
            {% endfor %}
        </div>
        <!-- /.row -->

        <!-- Features Section -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Earthworkz Services</h2>
            </div>
            <div class="col-md-6">
              {{ content }}
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="{{page.services.img}}" alt="page.services.alt">
            </div>
        </div>
        <!-- /.row -->

        {% include footer.html %}

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
